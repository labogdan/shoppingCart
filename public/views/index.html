<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.theme.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/services/Service.js"></script>
    <script src="js/routes/Routes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="ShoppingCartController as cart">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Node and Angular</a>
        </div>
        <div class="navbar-inner col-md-offset-6">
        <ul class="nav navbar-nav">
        <li><a href="/">Page1</a></li>
        <li><a href="/step2">Page2</a></li>
		<li><a href="#" data-toggle="dropdown"><span id="cartIco" class="glyphicon glyphicon-shopping-cart 5adbc8"></span></a>
                  	<div id="shoppingCart" class="dropdown-menu">
        				<div class="no-bg">
        					<div class="arrow"></div>
        				</div>
        				<div class="row">
        				<div class="col-xs-12 summary">SUMMARY</div>	
        				</div>
        				<div class="row" ng-repeat="item in cart.data">
        					<div class="col-xs-7">{{item.name}}</div>
        					<div class="col-xs-1">{{item.quantity}}</div>
        					<div class="col-xs-3">{{item.price}}</div>
        				</div>
        				<button class="btn btn-info btn-block" ng-click="cart.view()">VIEW CART</button>
        				<button class="btn btn-primary btn-block" ng-click="cart.checkout()">CHECKOUT</button>
    				</div>
                  </li>
                 </ul>
                 </div>
    </nav>

    <div ng-view></div>

</div>
</body>
</html>
